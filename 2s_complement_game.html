<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Breaker: Two's Complement</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (Vanilla JS version for data) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .animate-bounceIn {
            animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        
        /* Custom Font settings */
        body {
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        // --- Icon Adapter System ---
        // This converts the vanilla Lucide icon definitions into React components
        const LucideIcon = ({ name, size = 24, color = "currentColor", className = "", ...props }) => {
            const iconData = window.lucide.icons[name];
            if (!iconData) return null;

            const [tag, attrs, children] = iconData;
            
            return React.createElement(
                'svg',
                {
                    ...attrs,
                    width: size,
                    height: size,
                    stroke: color,
                    className: className,
                    ...props,
                },
                children.map(([childTag, childAttrs], i) => 
                    React.createElement(childTag, { ...childAttrs, key: i })
                )
            );
        };

        // Map the specific icons used in the game code
        const Terminal = (props) => <LucideIcon name="terminal" {...props} />;
        const Cpu = (props) => <LucideIcon name="cpu" {...props} />;
        const RefreshCw = (props) => <LucideIcon name="refreshCw" {...props} />;
        const BookOpen = (props) => <LucideIcon name="bookOpen" {...props} />;
        const Play = (props) => <LucideIcon name="play" {...props} />;
        const CheckCircle = (props) => <LucideIcon name="checkCircle" {...props} />;
        const XCircle = (props) => <LucideIcon name="xCircle" {...props} />;
        const Trophy = (props) => <LucideIcon name="trophy" {...props} />;
        const ArrowRight = (props) => <LucideIcon name="arrowRight" {...props} />;
        const HelpCircle = (props) => <LucideIcon name="helpCircle" {...props} />;
        const Binary = (props) => <LucideIcon name="binary" {...props} />;
        const Sparkles = (props) => <LucideIcon name="sparkles" {...props} />;
        const Loader = (props) => <LucideIcon name="loader" {...props} />;
        const MessageSquare = (props) => <LucideIcon name="messageSquare" {...props} />;

        // --- Game Code Starts Here ---
        const { useState, useEffect, useRef } = React;
        const apiKey = ""; // API Key injected at runtime or manually added here

        const TwoComplementGame = () => {
            const [view, setView] = useState('menu'); // menu, learn, game, gameover
            const [score, setScore] = useState(0);
            const [highScore, setHighScore] = useState(0);
            
            // Game Logic State
            const [targetNumber, setTargetNumber] = useState(0);
            const [bits, setBits] = useState(Array(8).fill(0));
            const [timeLeft, setTimeLeft] = useState(30);
            const [gameActive, setGameActive] = useState(false);
            const [feedback, setFeedback] = useState(null); // { type: 'success' | 'error', message: '' }
            const [streak, setStreak] = useState(0);

            // AI State
            const [aiLoading, setAiLoading] = useState(false);
            const [aiMessage, setAiMessage] = useState(null); // { type: 'hint' | 'analysis', text: '' }

            // Sound effects refs (conceptual, using visual cues mostly)
            const timerRef = useRef(null);

            // --- Gemini API Helper ---
            const callGemini = async (prompt, type) => {
                setAiLoading(true);
                setAiMessage(null);
                
                try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            maxOutputTokens: 100, // Keep it short for a game UI
                            temperature: 0.7,
                        }
                    }),
                    }
                );

                if (!response.ok) throw new Error('AI Connection Failed');

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Signal interrupted. Try again.";
                setAiMessage({ type, text });
                } catch (error) {
                console.error(error);
                setAiMessage({ type: 'error', text: "AI Offline. Check connection." });
                } finally {
                setAiLoading(false);
                }
            };

            const requestAnalysis = () => {
                const val = calculateValue(bits);
                const bitString = bits.join('');
                const prompt = `
                You are a friendly Computer Science tutor for high school students. 
                The student has set an 8-bit register to: ${bitString}.
                This equals the decimal value: ${val} in Two's Complement.
                
                Briefly explain (in 1-2 sentences max) how this value is calculated. 
                If it's negative, specifically mention the MSB (sign bit) weight of -128.
                Keep the tone encouraging and "techy".
                `;
                callGemini(prompt, 'analysis');
            };

            const requestHint = () => {
                const prompt = `
                The student is playing a game to learn Two's Complement binary.
                They need to represent the decimal number: ${targetNumber}.
                
                Give them a short, clever hint on how to calculate it. 
                - If negative, remind them about the "Flip bits and add 1" rule or the MSB weight.
                - If positive, tell them it's just standard binary.
                - DO NOT give them the binary answer (0s and 1s).
                - Keep it under 20 words.
                `;
                callGemini(prompt, 'hint');
            };

            // --- Utility Functions ---

            // Calculate decimal value from current bits based on Two's Complement
            const calculateValue = (currentBits) => {
                let value = 0;
                // MSB (Sign Bit) - Weight is -128
                if (currentBits[0] === 1) value -= 128;
                
                // Remaining bits
                const weights = [64, 32, 16, 8, 4, 2, 1];
                for (let i = 1; i < 8; i++) {
                if (currentBits[i] === 1) value += weights[i - 1];
                }
                return value;
            };

            // Convert decimal to 8-bit array
            const decimalToBits = (num) => {
                let binaryString;
                if (num >= 0) {
                binaryString = num.toString(2).padStart(8, '0');
                } else {
                // Handle negative numbers: 256 + num gives the unsigned representation of the 2's complement
                binaryString = (256 + num).toString(2).padStart(8, '0');
                }
                return binaryString.split('').map(Number);
            };

            // Generate a random number between -128 and 127
            const generateProblem = () => {
                // Bias slightly towards negative numbers as they are harder
                const isNegative = Math.random() > 0.4;
                let num;
                if (isNegative) {
                num = Math.floor(Math.random() * 128) * -1; // -0 to -127
                if (num === 0) num = -128; // Treat 0 as -128 to cover full range and avoid duplicate 0
                } else {
                num = Math.floor(Math.random() * 128); // 0 to 127
                }
                return Math.max(-128, Math.min(127, num));
            };

            // --- Game Loop ---

            const startGame = () => {
                setScore(0);
                setStreak(0);
                setTimeLeft(45); // Initial time
                setGameActive(true);
                setFeedback(null);
                setAiMessage(null);
                nextRound();
                setView('game');
            };

            const nextRound = () => {
                const newTarget = generateProblem();
                setTargetNumber(newTarget);
                setBits(Array(8).fill(0)); // Reset bits
                setFeedback(null);
                setAiMessage(null); // Clear previous hints
            };

            useEffect(() => {
                if (gameActive && timeLeft > 0) {
                timerRef.current = setTimeout(() => {
                    setTimeLeft(prev => prev - 1);
                }, 1000);
                } else if (timeLeft === 0 && gameActive) {
                endGame();
                }
                return () => clearTimeout(timerRef.current);
            }, [timeLeft, gameActive]);

            const endGame = () => {
                setGameActive(false);
                if (score > highScore) setHighScore(score);
                setView('gameover');
            };

            const toggleBit = (index) => {
                const newBits = [...bits];
                newBits[index] = newBits[index] === 0 ? 1 : 0;
                setBits(newBits);
                
                // In Learn Mode, we don't auto-check, just update visual
                // Also clear AI analysis in learn mode when bits change to avoid confusion
                if (view === 'learn') setAiMessage(null); 
            };

            const checkAnswer = () => {
                const currentValue = calculateValue(bits);
                if (currentValue === targetNumber) {
                // Correct
                const timeBonus = Math.min(5, Math.floor(streak / 2));
                setScore(prev => prev + 10 + (streak * 2));
                setTimeLeft(prev => Math.min(60, prev + 5 + timeBonus)); // Add time
                setStreak(prev => prev + 1);
                setFeedback({ type: 'success', message: 'System Unlocked! Signal Verified.' });
                setTimeout(nextRound, 800);
                } else {
                // Wrong
                setTimeLeft(prev => Math.max(0, prev - 5)); // Penalty
                setStreak(0);
                setFeedback({ type: 'error', message: `Incorrect. You formed ${currentValue}.` });
                }
            };

            // --- Components ---

            const Bit = ({ val, index, interactive = true, label }) => (
                <div className="flex flex-col items-center mx-1 sm:mx-2">
                <div className="text-[10px] sm:text-xs text-green-400 mb-1 font-mono opacity-70">
                    {index === 0 ? '(-128)' : `(${Math.pow(2, 7-index)})`}
                </div>
                <button
                    onClick={() => interactive && toggleBit(index)}
                    className={`
                    w-8 h-12 sm:w-12 sm:h-16 rounded flex items-center justify-center text-xl font-bold transition-all duration-200 shadow-[0_0_10px_rgba(0,0,0,0.5)]
                    ${val === 1 
                        ? 'bg-green-500 text-black shadow-[0_0_15px_#22c55e] border-2 border-green-400' 
                        : 'bg-gray-800 text-gray-500 border-2 border-gray-700 hover:border-gray-500'}
                    ${!interactive ? 'cursor-default' : 'cursor-pointer hover:translate-y-1 active:scale-95'}
                    ${index === 0 ? 'border-red-900' : ''} 
                    `}
                >
                    {val}
                </button>
                <div className="text-[10px] text-gray-500 mt-1 font-mono">
                    2<sup>{7-index}</sup>
                </div>
                {index === 0 && <span className="text-[10px] text-red-400 font-bold mt-1">MSB</span>}
                </div>
            );

            const BitBoard = ({ currentBits, interactive = true }) => (
                <div className="flex justify-center p-4 bg-gray-900/50 rounded-xl border border-gray-700 mb-6 overflow-x-auto">
                {currentBits.map((b, i) => (
                    <Bit key={i} index={i} val={b} interactive={interactive} />
                ))}
                </div>
            );

            const AiBox = ({ message, isLoading, type }) => {
                if (!message && !isLoading) return null;

                return (
                <div className={`
                    relative overflow-hidden rounded-lg p-4 mb-6 border transition-all animate-fadeIn
                    ${type === 'error' ? 'bg-red-900/20 border-red-500/50' : 'bg-indigo-900/20 border-indigo-500/50'}
                `}>
                    {/* Shimmer effect background */}
                    <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -skew-x-12 translate-x-[-100%] animate-shimmer" />
                    
                    <div className="relative flex items-start gap-3">
                    <div className="mt-1">
                        {isLoading ? <Loader className="animate-spin text-indigo-400" size={20} /> : <Sparkles className="text-indigo-400" size={20} />}
                    </div>
                    <div className="flex-1">
                        <h4 className="text-indigo-300 font-bold text-xs uppercase mb-1 tracking-wider">
                        {isLoading ? 'AI Analyzing...' : type === 'hint' ? 'Tactical Hint' : 'Bit Analysis'}
                        </h4>
                        <p className="text-indigo-100 text-sm leading-relaxed">
                        {isLoading ? "Decryption in progress..." : message.text}
                        </p>
                    </div>
                    </div>
                </div>
                );
            };

            // --- Views ---

            const MenuScreen = () => (
                <div className="flex flex-col items-center justify-center h-full space-y-8 animate-fadeIn">
                <div className="text-center space-y-2">
                    <div className="flex items-center justify-center gap-3 mb-4">
                    <Binary className="w-12 h-12 text-green-500" />
                    <h1 className="text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-600">
                        BINARY BREAKER
                    </h1>
                    </div>
                    <p className="text-xl text-green-400/80 font-mono">HKDSE ICT // Two's Complement Drill</p>
                </div>

                <div className="grid gap-4 w-full max-w-md">
                    <button 
                    onClick={startGame}
                    className="group relative px-8 py-4 bg-green-600 hover:bg-green-500 text-black font-bold text-xl rounded-lg transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(34,197,94,0.4)] flex items-center justify-between"
                    >
                    <span>INITIATE PROTOCOL</span>
                    <Play className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                    </button>

                    <button 
                    onClick={() => {
                        setBits(Array(8).fill(0));
                        setView('learn');
                        setAiMessage(null);
                    }}
                    className="group px-8 py-4 bg-gray-800 hover:bg-gray-700 text-green-400 font-bold text-xl rounded-lg transition-all border border-green-900 hover:border-green-500 flex items-center justify-between"
                    >
                    <span>TRAINING LAB</span>
                    <BookOpen className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                    </button>
                </div>

                <div className="mt-8 p-4 bg-black/40 rounded border border-gray-800 text-gray-400 text-sm max-w-md text-center">
                    <p className="mb-2 font-bold text-gray-300">Mission Briefing:</p>
                    <p>Convert Decimal numbers to 8-bit Two's Complement Binary. Watch the timer. The MSB (leftmost bit) is the sign bit (-128).</p>
                </div>
                </div>
            );

            const LearnScreen = () => {
                const val = calculateValue(bits);
                return (
                <div className="h-full flex flex-col max-w-4xl mx-auto w-full animate-fadeIn pt-8">
                    <div className="flex items-center justify-between mb-8">
                    <h2 className="text-2xl font-bold text-green-400 flex items-center gap-2">
                        <Terminal className="w-6 h-6" /> 
                        TRAINING LAB
                    </h2>
                    <button onClick={() => setView('menu')} className="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700 text-sm">Return to Menu</button>
                    </div>

                    <div className="bg-gray-900 border border-gray-700 rounded-2xl p-6 shadow-2xl mb-6">
                    <div className="flex justify-between items-start mb-6">
                        <div className="text-left">
                            <span className="text-gray-400 text-sm uppercase tracking-widest block mb-2">Current Decimal Value</span>
                            <span className={`text-6xl font-mono font-bold ${val < 0 ? 'text-red-400' : 'text-green-400'}`}>
                            {val}
                            </span>
                        </div>
                        <button 
                            onClick={requestAnalysis}
                            disabled={aiLoading}
                            className="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg flex items-center gap-2 text-sm font-bold shadow-lg shadow-indigo-500/20 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            {aiLoading ? <Loader className="animate-spin" size={16}/> : <Sparkles size={16} />}
                            ✨ Explain Bits
                        </button>
                    </div>

                    <BitBoard currentBits={bits} />

                    <AiBox message={aiMessage} isLoading={aiLoading} type="analysis" />

                    {!aiMessage && !aiLoading && (
                        <div className="bg-black/50 p-4 rounded-lg font-mono text-sm sm:text-base border-l-4 border-green-500">
                            <p className="text-gray-300 mb-2 font-bold">Calculation Breakdown:</p>
                            <div className="flex flex-wrap gap-2 items-center text-gray-400">
                            {bits[0] === 1 && <span className="text-red-400 font-bold">-128</span>}
                            {bits.map((b, i) => {
                                if (i === 0) return null;
                                if (b === 1) return <span key={i} className="text-green-300">+ {Math.pow(2, 7-i)}</span>;
                                return null;
                            })}
                            {val === 0 && <span>0</span>}
                            <span className="text-white ml-2">= {val}</span>
                            </div>
                        </div>
                    )}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="p-4 bg-gray-800/50 rounded border border-gray-700">
                            <h3 className="text-green-400 font-bold mb-2 flex items-center gap-2">
                                <HelpCircle size={16}/> The "Flip + 1" Rule
                            </h3>
                            <p className="text-gray-400 text-sm mb-2">To convert a negative number (e.g., -5):</p>
                            <ol className="list-decimal list-inside text-gray-300 text-sm space-y-1">
                                <li>Write positive binary (5): <span className="font-mono text-green-300">0000 0101</span></li>
                                <li>Flip all bits: <span className="font-mono text-green-300">1111 1010</span></li>
                                <li>Add 1: <span className="font-mono text-green-300">1111 1011</span> (-5)</li>
                            </ol>
                        </div>
                        
                        <div className="p-4 bg-gray-800/50 rounded border border-gray-700">
                            <h3 className="text-green-400 font-bold mb-2 flex items-center gap-2">
                                <Trophy size={16}/> HKDSE Tips
                            </h3>
                            <ul className="list-disc list-inside text-gray-300 text-sm space-y-1">
                                <li>Range of 8-bit 2's complement: <span className="text-white">-128 to +127</span>.</li>
                                <li>MSB is 0 for positive, 1 for negative.</li>
                                <li><span className="font-mono">1111 1111</span> is -1, not 255!</li>
                            </ul>
                        </div>
                    </div>
                </div>
                );
            };

            const GameScreen = () => (
                <div className="h-full flex flex-col max-w-3xl mx-auto w-full animate-fadeIn pt-8">
                {/* HUD */}
                <div className="flex items-center justify-between mb-6 bg-gray-900/80 p-4 rounded-lg border border-gray-700">
                    <div className="flex flex-col">
                    <span className="text-xs text-gray-500 uppercase">Target System</span>
                    <span className="text-3xl font-bold font-mono text-white">
                        {targetNumber} <span className="text-sm text-gray-500 font-normal">DEC</span>
                    </span>
                    </div>
                    
                    <div className="flex items-center gap-6">
                    <div className="text-center">
                        <span className="text-xs text-gray-500 uppercase block">Time</span>
                        <span className={`text-2xl font-mono font-bold ${timeLeft < 10 ? 'text-red-500 animate-pulse' : 'text-green-400'}`}>
                        {timeLeft}s
                        </span>
                    </div>
                    <div className="text-center">
                        <span className="text-xs text-gray-500 uppercase block">Score</span>
                        <span className="text-2xl font-mono font-bold text-blue-400">{score}</span>
                    </div>
                    </div>
                </div>

                <div className="flex-1 flex flex-col items-center justify-center relative">
                    <div className="text-gray-400 mb-4 text-center">
                        Set the 8-bit switches to represent <span className="text-white font-bold">{targetNumber}</span>
                    </div>

                    <BitBoard currentBits={bits} />

                    {/* AI Hint Box */}
                    <AiBox message={aiMessage} isLoading={aiLoading} type="hint" />

                    <div className="h-16 flex items-center justify-center w-full mb-4">
                    {feedback ? (
                        <div className={`flex items-center gap-2 px-4 py-2 rounded font-bold animate-bounceIn ${feedback.type === 'success' ? 'bg-green-500/20 text-green-400 border border-green-500' : 'bg-red-500/20 text-red-400 border border-red-500'}`}>
                        {feedback.type === 'success' ? <CheckCircle size={20}/> : <XCircle size={20}/>}
                        {feedback.message}
                        </div>
                    ) : (
                        // Show hint button only if no feedback is showing (playing state)
                        <button 
                            onClick={requestHint}
                            disabled={aiLoading}
                            className="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 text-sm font-bold transition-colors disabled:opacity-50"
                        >
                            {aiLoading ? <Loader size={14} className="animate-spin" /> : <Sparkles size={14} />}
                            ✨ Need a Hint?
                        </button>
                    )}
                    </div>

                    <button 
                    onClick={checkAnswer}
                    className="w-full max-w-xs py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold text-xl rounded shadow-[0_0_15px_rgba(37,99,235,0.5)] transition-all active:scale-95"
                    >
                    EXECUTE
                    </button>

                    <div className="mt-8 text-xs text-gray-600 font-mono">
                        SYSTEM STATUS: {streak > 2 ? 'HOT STREAK DETECTED' : 'NORMAL'}
                    </div>
                </div>
                </div>
            );

            const GameOverScreen = () => (
                <div className="flex flex-col items-center justify-center h-full space-y-6 animate-fadeIn text-center">
                <div className="p-6 bg-red-900/20 border border-red-500/50 rounded-2xl backdrop-blur-sm">
                    <h2 className="text-4xl font-black text-red-500 mb-2">SYSTEM LOCKED</h2>
                    <p className="text-gray-400">Time limit exceeded.</p>
                </div>

                <div className="grid grid-cols-2 gap-8 text-center">
                    <div>
                    <span className="text-sm text-gray-500 uppercase block">Final Score</span>
                    <span className="text-4xl font-bold text-white">{score}</span>
                    </div>
                    <div>
                    <span className="text-sm text-gray-500 uppercase block">High Score</span>
                    <span className="text-4xl font-bold text-yellow-400">{highScore}</span>
                    </div>
                </div>

                <div className="flex gap-4 mt-8">
                    <button 
                    onClick={startGame}
                    className="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded flex items-center gap-2 transition-colors"
                    >
                    <RefreshCw size={20} /> Retry
                    </button>
                    <button 
                    onClick={() => setView('menu')}
                    className="px-8 py-3 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded flex items-center gap-2 transition-colors"
                    >
                    Menu
                    </button>
                </div>
                </div>
            );

            // --- Main Render ---

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-green-500 selection:text-black">
                {/* Background Grid Effect */}
                <div className="fixed inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>
                <div className="fixed inset-0 bg-[linear-gradient(rgba(0,255,0,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,255,0,0.03)_1px,transparent_1px)] bg-[size:30px_30px] pointer-events-none"></div>
                
                <div className="relative z-10 container mx-auto px-4 py-8 h-screen flex flex-col">
                    {/* Header (Small) */}
                    {view !== 'menu' && (
                    <div className="absolute top-4 left-4 sm:left-8 opacity-50 hover:opacity-100 transition-opacity">
                        <div className="flex items-center gap-2 text-green-500/50 font-mono text-xs cursor-default">
                        <Cpu size={14} /> BINARY_BREAKER_V1.0
                        </div>
                    </div>
                    )}

                    {/* Content Area */}
                    <div className="flex-1 flex items-center justify-center">
                    {view === 'menu' && <MenuScreen />}
                    {view === 'learn' && <LearnScreen />}
                    {view === 'game' && <GameScreen />}
                    {view === 'gameover' && <GameOverScreen />}
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TwoComplementGame />);
    </script>
